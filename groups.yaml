light:
  name: Lights
  entities:
    - light.light_1
    - light.light_2

everything:
  name: Everything
  entities: 
    - group.light
    - switch.speakers
    - media_player.living_room_tv

sensors:
  name: Sensors
  view: true
  entities:
    - sensor.bedroom_heating_current
    - sensor.bedroom_heating_voltage
    - sensor.bedroom_heating_power
    - sensor.bedroom_heating_energy
    - sensor.sonoff_2_current
    - sensor.sonoff_2_voltage
    - sensor.sonoff_2_power
    - sensor.sonoff_2_energy
    - sensor.living_room_heating_current
    - sensor.living_room_heating_voltage
    - sensor.living_room_heating_power
    - sensor.living_room_heating_energy

default_view:
  name: Home
  view: true
  icon: mdi:home-assistant
  entities:
    - group.everything
    - group.light
    - group.all_switches
    - media_player.kodi
    - media_player.living_room_tv
    - scene.romantic
    - scene.bright
    - scene.yellow
    - switch.living_room_heating
    - switch.bedroom_heating
    - switch.xbox
    - switch.volume
    - camera.ffmpeg
